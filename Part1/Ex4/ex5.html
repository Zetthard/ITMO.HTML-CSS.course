<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Working with tables</title>
  </head>
  <body>
    <table border="2" style="width:80%">
      <caption style="caption-side:bottom">Список сотрудников</caption>
		<tr>
      <th>Фамилия</th>
		  <th>Имя</th>
		  <th>Отчество</th>
		  <th>Город</th>
		</tr>
		<tr>
			<td rowspan="2">Пупкин</td>
			<td>Василий</td>
			<td>Петрович</td>
			<td rowspan="2">Москва</td>
		</tr>
		<tr>
			<!-- Last name is deleted -->
			<td>Феофан</td>
			<td>Васильевич</td>
			<!-- City is deleted-->
		</tr>
		<tr>
			<td>Шашкин</td>
			<td>Сидор</td>
			<td>Богданович</td>
			<td>Санкт-Петербург</td>
		</tr>
		<tr>
			<td colspan="3">Лютикова Аделина Федоровна</td>
			<td>Тверь</td>
		</tr>
</table>
  </body>
</html>
